<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main main-container">
      <section class="section section-add" id="add-task">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="incomplete">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item task-list__item--edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task task-title">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list" id="completed">
          <li class="task-list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task task-title">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
