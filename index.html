<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main main-container">
      <p class="section section-add" id="add-task">
        <label class="section-add--title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button button-add">Add</button>
        </div>
      </p>
      <h3 class="task-list--title">Todo</h3>
      <ul class="task-list" id="incomplete">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-title">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete--image" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-title">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task task-input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete--image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-list--title">Completed</h3>
      <ul class="task-list" id="completed">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-title">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete--image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
